<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paul | Home</title>
    <style>
        :root {
            --bg-start: #0a0e27;
            --bg-mid: #13203a;
            --bg-end: #0f0c29;
            --glass: rgba(255, 255, 255, 0.08);
            --accent: #6c63ff;
            --accent-2: #8b5cf6;
            --highlight: #64ffda;
            --text: #e6eef8;
            --muted: #9aa3b2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, system-ui, -apple-system;
            transition: all .25s ease
        }

        html,
        body {
            height: 100%
        }

        body {
            background: radial-gradient(circle at 30% 30%, #121835 0%, #0f0c29 100%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile {
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .profile:hover {
            transform: translateY(-10px) scale(1.15) rotate(-3deg);
            box-shadow: 0 0 40px rgba(108, 99, 255, 0.6);
        }


        /* animated background */
        .stars,
        .nebula {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none
        }

        .stars::before,
        .stars::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 600px 600px, 900px 900px;
            opacity: 0.07;
            mix-blend-mode: screen;
            animation: twinkle 6s ease-in-out infinite alternate;
        }

        .nebula {
            background: radial-gradient(circle at 25% 30%, rgba(108, 99, 255, 0.2), transparent 30%),
                radial-gradient(circle at 75% 70%, rgba(139, 92, 246, 0.15), transparent 30%);
            filter: blur(100px);
            opacity: 0.9;
            animation: float 16s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.04
            }

            to {
                opacity: 0.14
            }
        }

        @keyframes float {
            to {
                transform: translate(50px, -60px)
            }
        }

        /* glass card */
        .card {
            position: relative;
            z-index: 2;
            width: min(880px, 92vw);
            margin: 2rem;
            padding: 2.5rem;
            border-radius: 22px;
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.03) 0%,
                    rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 15px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(16px);
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0));
            pointer-events: none;
        }

        .profile {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            overflow: hidden;
            display: block;
            border: 6px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 30px rgba(108, 99, 255, 0.2);
            transform: translateY(-26px);
            background: #111;
            backdrop-filter: blur(8px);
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        .name {
            margin-top: -8px;
            font-size: 2.4rem;
            font-weight: 700;
            background: linear-gradient(90deg,
                    var(--accent) 0%,
                    var(--accent-2) 50%,
                    var(--highlight) 100%,
                    var(--accent) 200%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowtext 8s ease-in-out infinite;
        }

        @keyframes glowtext {
            0% {
                background-position: 0% center
            }

            50% {
                background-position: 100% center
            }

            100% {
                background-position: 0% center
            }
        }

        .subtitle {
            color: var(--muted);
            margin-top: 8px;
            font-size: 1rem;
            max-width: 720px
        }

        .quote {
            margin-top: 0.75rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.95rem
        }

        .cta-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.25rem;
            flex-wrap: wrap;
            justify-content: center
        }

        /* frosted resume button above socials */
        .download-resume {
            margin-bottom: 1.5rem;
            padding: 0.9rem 1.8rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(14px);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.15);
        }

        .download-resume:hover {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            transform: translateY(-4px) scale(1.03);
            color: #fff;
            box-shadow: 0 20px 40px rgba(108, 99, 255, 0.25);
        }

        /* socials */
        .socials {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.5rem
        }

        .socials a {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: inline-grid;
            place-items: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.1);
        }

        .socials a:hover {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #fff;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.25);
        }

        /* bottom buttons */
        .action-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.08);
        }

        .action-btn:hover {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #fff;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 18px 40px rgba(108, 99, 255, 0.25);
        }

        /* planets background */
        .planets {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .planet {
            position: absolute;
            opacity: 0;
            filter: blur(0.5px);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: scatterPlanets 1.8s cubic-bezier(.22, 1, .36, 1) forwards;
        }

        .planet-1 {
            width: 500px;
            /* bigger */
            animation-delay: 0.3s;
            --final-x: 100%;
            /* far right, offscreen */
            --final-y: -70%;
            /* high top */
        }

        .planet-2 {
            width: 500px;
            /* bigger */
            animation-delay: 0.5s;
            --final-x: -180%;
            /* far left */
            --final-y: 90%;
            /* far bottom */
        }

        .planet-3 {
            width: 800px;
            /* bigger */
            animation-delay: 0.6s;
            --final-x: -120%;
            /* left-middle */
            --final-y: -100%;
            /* far top */
        }

        .planet-4 {
            width: 300px;
            /* bigger */
            animation-delay: 0.9s;
            --final-x: 100%;
            /* far right */
            --final-y: 120%;
            /* lower area */
        }

        .planet-5 {
            width: 400px;
            /* bigger */
            animation-delay: 0.2s;
            --final-x: 100%;
            /* right-middle */
            --final-y: 180%;
            /* far bottom, offscreen */
        }


        @keyframes floatPlanet {

            0%,
            100% {
                transform: translate(var(--final-x), var(--final-y)) rotate(0deg);
            }

            25% {
                transform: translate(calc(var(--final-x) + 30px), calc(var(--final-y) - 20px)) rotate(2deg);
            }

            50% {
                transform: translate(calc(var(--final-x) - 25px), calc(var(--final-y) + 25px)) rotate(-3deg);
            }

            75% {
                transform: translate(calc(var(--final-x) + 10px), calc(var(--final-y) - 15px)) rotate(1deg);
            }
        }

        @keyframes scatterPlanets {
            0% {
                opacity: 5;
                transform: translate(-50%, -50%) scale(0.7);
                filter: blur(10px);
            }

            100% {
                opacity: 0.45;
                transform: translate(var(--final-x), var(--final-y)) scale(1);
                filter: blur(0.5px);
            }
        }

        /* Floating animations after scattering */
        .planet-1 {
            animation: scatterPlanets 1.8s cubic-bezier(.22, 1, .36, 1) forwards, floatPlanet 20s ease-in-out infinite 1.8s;
        }

        .planet-2 {
            animation: scatterPlanets 1.8s cubic-bezier(.22, 1, .36, 1) forwards, floatPlanet 25s ease-in-out infinite 1.8s;
        }

        .planet-3 {
            animation: scatterPlanets 1.8s cubic-bezier(.22, 1, .36, 1) forwards, floatPlanet 22s ease-in-out infinite 1.8s;
        }

        .planet-4 {
            animation: scatterPlanets 1.8s cubic-bezier(.22, 1, .36, 1) forwards, floatPlanet 27s ease-in-out infinite 1.8s;
        }

        .planet-5 {
            animation: scatterPlanets 1.8s cubic-bezier(.22, 1, .36, 1) forwards, floatPlanet 24s ease-in-out infinite 1.8s;
        }

        @keyframes floatPlanet {

            0%,
            100% {
                transform: translate(var(--final-x), var(--final-y)) rotate(0deg);
            }

            50% {
                transform: translate(calc(var(--final-x) + 20px),
                        calc(var(--final-y) - 20px)) rotate(3deg);
            }
        }

        @media (max-width:640px) {
            .profile {
                width: 128px;
                height: 128px
            }

            .name {
                font-size: 1.6rem
            }

            .card {
                padding: 1.4rem
            }

            .subtitle {
                font-size: 0.95rem
            }
        }
    </style>
</head>
